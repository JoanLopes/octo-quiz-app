{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-indigo-700">Choices</h2>
    <a href="{% url 'choice-create-page' %}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      + New Choice
    </a>
  </div>

  {% if choices %}
  <ul class="space-y-4">
    {% for choice in choices %}
    <li class="bg-white shadow rounded p-4 flex justify-between items-center">
      <span>{{ choice.text }} {% if choice.is_correct %}(Correct){% endif %}</span>
      <div class="space-x-2">
        <a href="{% url 'choice-update-page' choice.pk %}" class="text-blue-600 hover:underline">Edit</a>
        <a href="{% url 'choice-delete-page' choice.pk %}" class="text-red-600 hover:underline">Delete</a>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-gray-600">No choices found.</p>
  {% endif %}
</div>
{% endblock %}
