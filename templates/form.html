{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl mt-10">
  <h2 class="text-3xl font-bold text-indigo-700 mb-6">
    {% if object %}
      Edit {{ model_verbose_name }}
    {% else %}
      Create {{ model_verbose_name }}
    {% endif %}
  </h2>
  <form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex space-x-4">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save</button>
      <a href="javascript:history.back()" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
