{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-xl mt-10">
  <h2 class="text-2xl font-bold text-red-600 mb-4">
    Are you sure you want to delete "{{ object }}"?
  </h2>
  <form method="post">
    {% csrf_token %}
    <div class="flex space-x-4">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete</button>
      <a href="javascript:history.back()" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
